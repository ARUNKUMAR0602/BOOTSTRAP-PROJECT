<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Page with Bootstrap</title>
  <!-- Link Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Your Logo</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Services</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Carousel/Slider -->
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://st2.depositphotos.com/1866509/42321/i/600/depositphotos_423216766-stock-photo-seattle-washingtonusa-june-2-2019selected.jpg" alt="Slide 1" class="d-block w-100">
      </div>
      <div cl
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <!-- Card Components -->
  <div class="container mt-4">
   
      <div class="col-md-4">
        <div class="card">
          <img src="https://www.becajun.com/wp-content/uploads/2020/06/25-amazon-gift-card-png-1.png" alt="Card 1" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title">Card 1</h5>
            <p class="card-text">This is the content of card 1.</p>
          </div>
        </div>
      </div>
      

  <!-- Responsive Grid Layout -->
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <img src="https://fiverr-res.cloudinary.com/images/q_auto,f_auto/gigs/115065524/original/e686e5b1db9889ce8d259ae460d8b796828f5237/design-amazon-product-package-and-images.jpg" alt="Grid Item 1" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title">Grid Item 1</h5>
            <p class="card-text">This is the content of grid item 1.</p>
          </div>
        </div>
      </div>
     
    </div>
  </div>

  <!-- Link Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
